<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Materials</h1>
            <div id="failed" class="alert alert-danger" hidden></div>

            <div class="panel panel-default">
                <div class="panel-heading"></div>
                <div class="panel-body">
                    <div id="table_materials"></div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->


<script>
    $(function(){
        let table = $("#table_materials");

        table.jtable({
            fields : {
                id : {
                    title : '#',
                },
                stocked : {
                    title : "stocked"
                },
                used : {
                    title : "used"
                },
                created_at : {
                    title : "created at",
                    display: function(row) {
                        return row.record.created_at.format('DD/MM/YYYY');
                    }
                },
                component_id : {
                    title : "component id"
                },
                supplier_id : {
                    title : "supplier id"
                },
                created_by : {
                    title : "created by"
                }
            },
            div : {
                errorDialog : $('#failed')
            },
            actions : {
                listAction : function () {
                    return new Promise((resolve, reject) => {
                        Materials.all()
                            .then((materials) => {
                                let records = [];
                                materials.forEach(function (material){
                                    records.push({
                                        id : material.id,
                                        stocked : material.stocked ,
                                        used : material.used,
                                        created_at : material.created_at,
                                        component_id : material.component_id,
                                        supplier_id : material.supplier_id,
                                        created_by : material.created_by
                                    })
                                });

                                resolve({
                                    Result : "OK",
                                    TotalRecordCount : materials.length,
                                    Records : records
                                });
                            })
                            .catch(() => {
                                reject('Failed fetching the materials...');
                            })
                    });
                }
            }
        });
        table.jtable('load');

    });
</script>
