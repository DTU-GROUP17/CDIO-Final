<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Weights</h1>
            <div id="failed" class="alert alert-danger" hidden></div>

            <div class="panel panel-default">
                <div class="panel-heading"></div>
                <div class="panel-body">
                    <div id="table_weights"></div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->

<script>
    $(function(){
        let table = $("#table_weights");


        table.jtable({
            fields : {
                id : {
                    title : '#',
                    inputTitle : 'id'
                },
                name : {
                    title : "name"
                },
                uri : {
                    title : "uri"
                },
                created_at : {
                    title : "created_at",
                    display: function(row) {
                        return row.record.created_at.format('DD/MM/YYYY');
                    }
                },
                created_by : {
                    title : "created_by"
                },
                updated_at : {
                    title : "updated_at",
                    display: function(row) {
                        return row.record.updated_at.isValid() ? row.record.updated_at.format('DD/MM/YYYY') : null;
                    }
                },
                updated_by : {
                    title : "updated_by"
                },
                deleted_at : {
                    title : "deleted_at",
                    display: function(row) {
                        return row.record.deleted_at.isValid() ? row.record.deleted_at.format('DD/MM/YYYY') : null;
                    }
                },
                deleted_by : {
                    title : "deleted_by"
                }
            },
            div : {
                errorDialog : $('#failed')
            },
            actions : {
                listAction : function () {
                    return new Promise((resolve, reject) => {
                        Weight.all()
                            .then((weights) => {
                                resolve({
                                    Result : "OK",
                                    TotalRecordCount : weights.length,
                                    Records : weights
                                });
                            })
                            .catch(() => {
                                reject('Failed fetching the weights...');
                            })
                    });
                },
                /**
                 *
                 * @param id
                 * @param {Weight} weight
                 * @return {Promise}
                 */
                deleteAction: function(id, weight) {
                    return new Promise((resolve, reject) => {
                        weight.destroy()
                            .then(() => {
                                resolve({
                                    Result : "OK"
                                });
                            })
                            .catch((message) => {
                                reject({
                                    Result : "ERROR",
                                    Message : message
                                })
                            });
                    });
                },
                updateAction: function(data) {
                    return new Promise((resolve, reject) => {
                        Weight.updateById(data.id)
                            .then(() => {
                                resolve({
                                    Result : "OK"
                                });
                            })
                            .catch((message) => {
                                reject({
                                    Result : "ERROR",
                                    Message : message
                                })
                            });
                    });
                },
                createAction: '/Demo/CreateStudent'
            }
        });
        table.jtable('load');

    });

</script>
