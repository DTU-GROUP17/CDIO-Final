<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Users</h1>
            <div id="failed" class="alert alert-danger" hidden></div>

            <div class="panel panel-default">
                <div class="panel-heading"></div>
                <div class="panel-body">
                    <div id="table_users"></div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->

<script>
    $(function(){
        let table = $("#table_users");

        table.jtable({
            fields : {
                id : {
                    title : '#',
                    inputTitle : 'id',
                    key : true
                },
                name : {
                    title : "name"
                },
                username : {
                    title : "username"
                },
                roles : {
                    title : "roles"
                },
            },
            div : {
                errorDialog : $('#failed')
            },
            actions : {
                listAction : function () {
                    return new Promise((resolve, reject) => {
                        User.all()
                            .then((users) => {
                                resolve({
                                    Result : "OK",
                                    TotalRecordCount : users.length,
                                    Records : users
                                });
                            })
                            .catch(() => {
                                reject('Failed fetching the users...');
                            })
                    });
                },
                /**
                 *
                 * @param id
                 * @param {User} user
                 * @return {Promise}
                 */
                deleteAction: function(id, user) {
                    return new Promise((resolve, reject) => {
                        user.destroy()
                            .then(() => {
                                resolve({
                                   Result : "OK"
                                });
                            })
                            .catch((message) => {
                                reject({
                                    Result : "ERROR",
                                    Message : message
                                })
                            });
                    });
                },
                /**
                 *
                 * @param form
                 * @param {User} user
                 */
                updateAction: function(form, user) {
                    user.name = form.name;
                    user.username = form.username;
                    //user.roles = form.roles;
                    return new Promise((resolve, reject) => {
                        user.update()
                            .then(() => {
                                resolve({
                                    Result : "OK",
                                    Record : user
                                })
                            })
                            .catch((message) => {
                                reject({
                                    Result : "ERROR",
                                    Message : message
                                })
                            });
                    })
                },
                /**
                 *
                 * @param {{name : string, username : string, roles : [Role]}} form
                 * @returns {Promise}
                 */
                createAction: function(form) {
                    return new Promise((resolve, reject) => {
                        let user = new User(null, form.name, form.username, form.roles);
                        user.create()
                            .then((userWithId) => {
                                resolve({
                                    Result: "OK",
                                    Record: userWithId
                                })
                            })
                            .catch((message) => {
                                reject({
                                    Result: "ERROR",
                                    Message: message
                                })
                            });
                    });
                }
            }
        });
        table.jtable('load');

    });
</script>
