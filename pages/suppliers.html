<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Suppliers</h1>
            <div id="failed" class="alert alert-danger" hidden></div>

            <div class="panel panel-default">
                <div class="panel-heading"></div>
                <div class="panel-body">
                    <div id="table_suppliers"></div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->

<script>
    $(function(){
        let table = $("#table_suppliers");


        table.jtable({
            fields : {
                id : {
                    title : '#',
                    inputTitle : 'id',
                    key: true
                },
                name : {
                    title : "name"
                },
            },
            div : {
                errorDialog : $('#failed')
            },
            actions : {
                listAction : function () {
                    return new Promise((resolve, reject) => {
                        Supplier.all()
                            .then((suppliers) => {
                                let records = [];
                                suppliers.forEach(function (supplier){
                                    records.push({
                                        id: supplier.id,
                                        name : supplier.name
                                    })
                                });
                                resolve({
                                    Result : "OK",
                                    TotalRecordCount : suppliers.length,
                                    Records : records
                                });
                            })
                            .catch(() => {
                                reject('Failed fetching the suppliers...');
                            })
                    });
                },

                deleteAction:  function(data) {
                    return new Promise((resolve, reject) => {
                        Supplier.destroyById(data.id)
                            .then(() => {
                                resolve({
                                    Result : "OK"
                                });
                            })
                            .catch((message) => {
                                reject({
                                    Result : "ERROR",
                                    Message : message
                                })
                            });
                    });
                },
                updateAction: '',
                createAction: ''
            }
        });
        table.jtable('load');

    });

</script>
