<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Recipes</h1>
            <div id="failed" class="alert alert-danger" hidden></div>

            <div class="panel panel-default">
                <div class="panel-heading"></div>
                <div class="panel-body">
                    <div id="table_recipes"></div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->



<script>
    $(function(){
        let table = $("#table_recipes");


        table.jtable({
            fields : {
                id : {
                    title : '#',
                    inputTitle : 'id'
                },
                name : {
                    title : "name"
                },
                created_at : {
                    title : "created_at",
                    display: function(row) {
                        return row.record.created_at.format('DD/MM/YYYY');
                    }
                },
                created_by : {
                    title : "created_by"
                },
                deleted_at : {
                    title : "deleted_at",
                    display: function(row) {
                        return row.record.deleted_at.isValid() ? row.record.deleted_at.format('DD/MM/YYYY') : null;
                    }
                },
                deleted_by : {
                    title : "deleted_by"
                }
            },
            div : {
                errorDialog : $('#failed')
            },
            actions : {
                listAction : function () {
                    return new Promise((resolve, reject) => {
                        Recipes.all()
                            .then((recipes) => {
                                let records = [];
                                //console.log(recipes);
                                recies.forEach(function (recipes){
                                    records.push({
                                        id : recipes.id,
                                        name : recipes.name,
                                        uri : recipes.uri,
                                        created_at : recipes.created_at,
                                        created_by : recipes.created_by,
                                        deleted_at : recipes.deleted_at,
                                        deleted_by : recipes.deleted_by



                                    })
                                });

                                resolve({
                                    Result : "OK",
                                    TotalRecordCount : recipes.length,
                                    Records : records
                                });
                            })
                            .catch(() => {
                                reject('Failed fetching the recipe...');
                            })
                    });
                },

                deleteAction:  '',
                updateAction: '',
                createAction: ''
            }
        });
        table.jtable('load');

    });

</script>
